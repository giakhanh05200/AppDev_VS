<!DOCTYPE html>
<html>
<head><title>APPDEV2021AB</title>
<script>
function getdata(){
	fetch("http://www.cc.puv.fi/~e2001365/appdev.log")
	.then(r => r.text())
	.then(data => dispdata(data))
};
function dispdata(d){
	var ctt = document.getElementById("data");
	var lines = d.split("\n");
	while(typeof lines[0]!="undefined"){
		var oneline = lines.shift();
		ctt.innerHTML += oneline + '<br>';
	}
};	
</script>
</head>
<body onload="getdata()">
<p id="data"></p>
<canvas id="chart" height=400 width=1000 style="border:solid 2px blue">
</canvas>
</body>
</html>
